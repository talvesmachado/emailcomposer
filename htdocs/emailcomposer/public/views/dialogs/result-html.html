<md-dialog aria-label="Download dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Template HTML generated</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div layout="row" layout-align="space-around" layout-padding="50">
      <div class="code" contentEditable="true">{{ctrl.structureHTML}}</div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="ctrl.parent.closeDialog()" class="md-raised md-primary">Close</md-button>
  </md-dialog-actions>
</md-dialog>
